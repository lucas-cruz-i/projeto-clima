<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Clima</title>
</head>
<body>
    <div class="countainer">
        <input class="input-cidade" type="text" placeholder="Digite a cidade">

        <button onclick="clicarBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="countainer-textos">
        <h2 class="cidade">Tempo em São Paulo</h2>

        <p class="temp">28°C</p>

        <img class="icone" src="https://openweathermap.org/img/wn/04n.png">

        <p class="umidade">Umidade: 70%</p>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
